<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form class="formVar" (ngSubmit)="submitLogin()" [formGroup]="userForm">
      <input type="text" formControlName="username" name="username" placeholder="Username"><br>
      <input type="password" formControlName="password" name="password" placeholder="Password"><br>
      <button type="submit">Login</button><br>
      <button type="button" class="create-account-btn" (click)="navigateToRegistration()">Create an account</button>
    </form>
    <div *ngIf="invalidLogin" class="error-messages">
        <small>{{ errorMessage }}</small><br>
      </div>
    </div>
  </div>
