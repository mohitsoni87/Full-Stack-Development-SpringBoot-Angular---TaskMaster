<div class="container">
    <h1 class="title">Create a New Task</h1>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="task-form">
      <div class="form-group">
        <label for="taskName">Task Name</label>
        <input
          type="text"
          id="taskName"
          name="taskName"
          [(ngModel)]="taskName"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea
          id="taskDescription"
          name="taskDescription"
          [(ngModel)]="taskDescription"
          required
          class="form-control"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-submit" [disabled]="!taskForm.form.valid">
        Submit
      </button>
    </form>
  </div>
